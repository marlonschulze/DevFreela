<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet" />
  <title>DevFreela</title>
</head>
<body>
  <header  data-aos="fade-down" data-aos-duration="1300">
    <img src="assets/image/devfreela logo.png" alt="DevFreela" class="logo-header">
  </header>

  <main>
    <section class="welcome" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="1400" >
      <h1>Olá! Tudo bem?</h1>
      <p>Digite o nome da sua empresa:</p>
      <form id="form">
        <input type="text" id="name-empresa" placeholder="Ex: Padaria Central" required>
        <button type="submit">Continuar</button>
      </form>
    </section>
  </main>

  
  <footer>
    © 2025 DevFreela — Criado por Marlon
  </footer>


  <script src="script.js"></script>
  <script src="/js/apresentacao.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
